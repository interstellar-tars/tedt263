<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client IP Fetcher</title>
</head>
<body>
    <h1>Client IP Address</h1>
    <p id="ip">Fetching your IP...</p>

    <script>
        async function fetchIP() {
            try {
                // Use the public 'ipify' API to get the client's IP
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                
                // Display the IP address on the webpage
                document.getElementById('ip').textContent = `Your IP is: ${data.ip}`;
            } catch (error) {
                document.getElementById('ip').textContent = 'Failed to fetch IP address.';
                console.error('Error fetching IP:', error);
            }
        }

        // Fetch the IP address on page load
        fetchIP();
    </script>
</body>
</html>
